branch.name=FindMe
horn.component.scan=com.freemind.cube.client,com.freemind.cube.server,com.freemind.vess,admin.action,admin.service
session.max.inacterval=-1
session.meta.cookie.name=FindMe
cookies.max.length=4000
cookies.max.count=10
response.out.charset=UTF-8
velocity.resource.loader.path=/WEB-INF/views/
velocity.template.load.charset=UTF-8
velocity.velocimacro.library=xcomps.vm
system.dev.mode=true
horn.output.mode=NORMAL

sys.sync.interval=0

app.debug=false
app.upload.path=${webRoot}/uploadfiles
app.article.path=${webRoot}/articles
app.login.exclude=/login.htm,/picWall.*,/others**.*,/resources/ueditor/*.do,/resources/ueditor/*.*
app.web.domain=localhost
app.web.contextPath=${contextPath}
app.web.baseurl=http://localhost:8080${contextPath}
app.upload.baseurl=http://localhost:8080${contextPath}/uploadfiles
